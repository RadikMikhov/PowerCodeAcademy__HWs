<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hw3__RadikM</title>
</head>
<body>
    <header>
        <h1>Заполните форму</h1>
    </header>

    <section>
        <form action="#" name="formRegistration" method="GET">
            <label>
                <span>Ваше имя</span><br>
                <input type="text" name="firstName" placeholder="Введите имя">
            </label>
            <p></p>
            <label>
                <span>Ваша фамилия</span><br>
                <input type="text" name="lastName" placeholder="Введите фамилию">
            </label>
            <p></p>
            <label>
                <span>Ваш email</span><br>
                    <input type="email" name="email" placeholder="Введите email">
            </label>
            <p></p>
            <label>
                <span>Вашa датa рождения </span><br>
                <input type="date" name="date">
            </label>
            <p></p>
            <label>
                <span>Ваш телефон</span><br>
                <input type="tel" name="phone"><br>
            </label>

            <div>
                <h4>Выберите размер</h4>
                <label>
                    <input type="radio" name="size" value="xs"> XS <br>
                </label>
                <label>
                    <input type="radio" name="size" value="s"> S <br>
                </label>
                <label>
                    <input type="radio" name="size" value="m"> M <br>
                </label>
                <label>
                    <input type="radio" name="size" value="l"> L <br>
                </label>  
            </div>

            <div>
                <h4>Дополнительные опции</h4>
                <label>
                    <input type="checkbox" name="additionalOptions" value="delivery">Доставка <br>
                </label>
                <label>
                    <input type="checkbox" name="additionalOptions" value="paymentByCard">Оплата картой <br>
                </label>
                <label>
                    <input type="checkbox" name="additionalOptions" value="callUs">Перезвоните мне <br>
                </label>
            </div>

            <div>
                <h4>Выберите цвет</h4>
                <select name="color">
                    <option value="black">Черный</option>
                    <option value="red">Красный</option> 
                    <option value="blue">Синий</option> 
                    <option value="white">Белый</option>
                </select>
            </div>
            <button>Отправить</button>
        </form>
    </section>
</body>
</html>
