<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>hw18__Events</title>
</head>
<body>
    <div class="container">
        <h1>Домашнее задание 18: ToDo List</h1>
        <div class="todo__form">
            <input type="text" id="todo__input" class="todo__input" placeholder="Добавить в список">
            <button type="submit" id="add__btn" class="add__btn">Add</button>
        </div>
        <div class="toDo__list">
			<div class="inprogress">
				<h2 class="tittle">Задачи в процессе</h2>
				<div id="inprogress__container">
					<label class="inprogress__item">
						<input type="checkbox">
						<span>Go to the work</span>
					</label>
					<label class="inprogress__item">
						<input type="checkbox">
						<span>Go to the courses</span>
					</label>
				</div>
			</div>
			<div class="success">
				<h2 class="tittle">Выполненные задачи</h2>
				<div id="success__container">
					<div class="success__item">
						<span>Get out of bed</span>
						<button type="button">Delete</button>
					</div>
				</div>				
			</div>
		</div>
    </div>


    <script src="js/script.js" ></script>
</body>
</html>
