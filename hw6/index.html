<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hw6__RadikM</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="header__title"><span class="title__uppercase">css</span> dinner shoping list</h1>
            <a class="header__link link" href="#">let's go to the mail!!</a>
        </header>
        <form action="#">
            <label class="text">
                <input type="checkbox" class="checked__line">
                <span class="pickles">A lot of pickles</span>
            </label>
            <label class="text">
                <input type="checkbox" class="checked__line">
                <span class="apples">10 apples</span>
            </label>
            <label class="text">
                <input type="checkbox" class="checked__line">
                <span class="oranges">20 oranges</span>
            </label>
            <label class="text">
                <input type="checkbox" class="checked__line">
                <span class="plates">13 plates</span>
            </label>
            <label class="text">
                <input type="checkbox" class="checked__line">
                <span class="bentos">15 bentos</span>
            </label>
            <label class="text">
                <input type="checkbox" class="checked__line">
                <span class="sake">1 bottle Sake ^_^</span>
            </label>
        </form>
        <div class="btn__link">
            <a class="link" href="#">bon appetit :)</a>
        </div>
    </div>
